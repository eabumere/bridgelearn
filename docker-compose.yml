services:
  bridge-db:
    image: postgres:15
    container_name: bridgelearn-db
    environment:
      POSTGRES_USER: bridgeuser
      POSTGRES_PASSWORD: bridgepass
      POSTGRES_DB: bridgelearn
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - bridgelearn-net

  backend:
    build: ./backend
    container_name: bridgelearn-backend
    environment:
      DB_HOST: bridge-db
      DB_USER: bridgeuser
      DB_PASS: bridgepass
      DB_NAME: bridgelearn
      MOODLE_URL: http://moodle-app:80
      MOODLE_TOKEN: your_token_here
      NODE_ENV: development
    ports:
      - "5000:5000"
    depends_on:
      - bridge-db
    networks:
      - bridgelearn-net

  moodle-app:
    image: moodlehq/moodle-php-apache:8.3
    container_name: bridgelearn-moodle
    environment:
      MOODLE_DBHOST: bridge-db
      MOODLE_DBNAME: bridgelearn
      MOODLE_DBUSER: bridgeuser
      MOODLE_DBPASS: bridgepass
      # Moodle version to download (latest, 4.4, 4.3, etc.)
      MOODLE_VERSION: latest
      # User/group IDs for proper permissions (www-data: www-data)
      MOODLE_USER_ID: 33
      MOODLE_GROUP_ID: 33
      # PHP configuration (PHP 8.3 compatible with Moodle 4.4)
      PHP_INI_ERROR_REPORTING: "E_ALL & ~E_DEPRECATED & ~E_STRICT & ~E_WARNING & ~E_NOTICE & ~E_USER_WARNING & ~E_USER_NOTICE & ~E_USER_DEPRECATED"
    volumes:
      - moodle_data:/var/www/moodledata
      - moodle_code:/var/www/html
      - ./moodle/init-moodle.sh:/docker-entrypoint.d/99-init-moodle.sh:ro
      - ./moodle/entrypoint-wrapper.sh:/usr/local/bin/entrypoint-wrapper.sh:ro
      - ./moodle/php-config.ini:/usr/local/etc/php/conf.d/99-moodle.ini:ro
      # .htaccess will be created by entrypoint-wrapper.sh
    ports:
      - "8080:80"
    depends_on:
      - bridge-db
    networks:
      - bridgelearn-net
    entrypoint: ["/bin/bash", "/usr/local/bin/entrypoint-wrapper.sh"]

  pgadmin:
    image: dpage/pgadmin4
    container_name: bridgelearn-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: abumere.ejakhegbe@gmail.com
      PGADMIN_DEFAULT_PASSWORD: P@ssword12345!
    ports:
      - "5050:80"
    depends_on:
      - bridge-db
    networks:
      - bridgelearn-net

  frontend:
    build: ./frontend
    container_name: bridgelearn-frontend
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:5000
      - VITE_SOCKET_URL=http://localhost:5000
      - VITE_MOODLE_URL=http://localhost:8080
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/dist
    ports:
      - "3000:3000"
    stdin_open: true
    tty: true
    depends_on:
      - backend
    networks:
      - bridgelearn-net

networks:
  bridgelearn-net:

volumes:
  db_data:
  moodle_data:
  moodle_code:
