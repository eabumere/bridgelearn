# Apache configuration to suppress PHP deprecation warnings
# This filters the output at the Apache level before sending to browser

<IfModule mod_rewrite.c>
  # Note: This won't catch parse-time stderr output
  # But it's a fallback for runtime warnings
</IfModule>

# Alternative: Use mod_substitute to filter deprecation warnings from output
<IfModule mod_substitute.c>
  # This might work for some cases, but parse-time errors go to stderr
  # SubstituteFilter "Deprecated: Constant E_STRICT.*?\\n" ""
  # SubstituteFilter "Deprecated: .*? on line \\d+\\n" ""
</IfModule>

